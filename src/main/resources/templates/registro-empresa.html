<!DOCTYPE html>
<html lang="pt=br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style-cadastro-emp.css">

    <!--<a href="https://storyset.com/city">City illustrations by Storyset</a>-->
    <link rel="shortcut icon" type="image/jpg" href="img/Home/favicon.ico"/>
</head>
<body>
<header>
    <nav>
        <img src="img/Logo-Recycle-Transparente.png" alt="Logotipo RECycle" height="75px">

        <ul class="nav-list">
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
        </ul>
        <ul class="nav-list">
            <li class="a-hover"><a href="/index">Voltar</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <form action=""  th:action="@{/salvaEmpresa}" th:object="${empresa}" method="post">
        <div class="cadastro-left">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div id="input-group">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Digite o Email" th:field="*{email}" required >
                </div>
                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite a Senha" th:field="*{senha}" required>
                </div>
                <div class="input-box">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" name="cnpj" placeholder="Digite o CPF ou CNPJ" th:field="*{cnpj}"  required>
                </div>
                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input id="number" type="tel" name="number" placeholder="Digite seu Telefone" th:field="*{telefone}" required>
                </div>
                <div class="input-box">
                    <label for="nome">Razão Social</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite a Razão Social" th:field="*{nome}" required>
                </div>
            </div>
        </div>
        <div class="cadastro-right">
            <div class="login-button">
                <button><a href="login-empresa.html">Entrar</a></button>
            </div>
            <div class="cep-rua">
                <div class="input-CEP">
                    <label for="cep" style="color: white;">CEP</label>
                    <input id="cep" type="text" name="cep" placeholder="EX:00000-000" th:field="*{cep}" required>
                </div>
                <div class="input-numero">
                    <label for="numero">Número</label>
                    <input id="numero" type="text" name="numero" placeholder="EX: 120" th:field="*{numero}" required>
                </div>
            </div>
            <div class="input-box">
                <label for="rua">Rua</label>
                <input id="rua" type="text" name="rua" placeholder="Infome a Rua" th:field="*{rua}" required>
            </div>
            <div class="input-box">
                <label for="Cidade">Cidade</label>
                <input id="Cidade" type="text" name="Cidade" placeholder="Infome a Cidade" th:field="*{cidade}" required>
            </div>
            <div class="input-box">
                <label for="Bairro">Bairro</label>
                <input id="Bairro" type="text" name="Bairro" placeholder="Infome o Bairro"  th:field="*{bairro}" required>
            </div>
            <div class="select-box">
                <label for="Estado">Estado</label>
                <select name="estado">
                    <option selected="" value="" disabled th:field="*{estado}">Selecione o Estado (UF) </option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco </option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
                <div class="check-box">
                    <input type="checkbox" id="lgpd" name="lgpd">
                    <label for="lgpd"><a href="/lgpd">Concordo com os termos da LGPD</a></label>
                </div>
                <div class="continue-button">
                    <button type="submit" value="Submit">continuar</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
