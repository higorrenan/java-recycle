<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-administrador-login.css" />
    <!--<a href="https://storyset.com/people">People illustrations by Storyset</a>-->
  </head>

  <body>
    <header>
      <nav>
        <img src="img/Logo-Recycle-Transparente.png" alt="Logotipo RECycle" height="75px">
        <ul class="nav-list">
          <li class="a-hover"><a href="#"></a></li>
          <li class="a-hover"><a href="#"></a></li>
          <li class="a-hover"><a href="#"></a></li>
          <li class="a-hover"><a href="#"></a></li>
          <li class="a-hover"><a href="#"></a></li>
        </ul>
        <ul class="nav-list">
          <li class="a-hover"><a href="/index">Voltar</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-login">
        <div class="left-login">
            <img src="/img/admin-animate.svg" class="left-login-image" alt="Animação ADMIN">
        </div>

        <div class="right-login">
            <h1>Administrador</h1></br>
            <div class="card-login">
                <h1>login</h1>
                <div class="textfield">
                    <form name="formLogin" th:action= "@{/fetuarLoginAdm}" th:object="${administrador}" method="post" >
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o email"  th:field="*{email}" required>
                        <label >Senha</label>
                        <input id="senha" type="password" name = "senha_usuario" placeholder="Digite a Senha"  th:field="*{senha}" required>
                    <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                    <button class="btn-login"  type="submit" onclick="return validar()">Login</button>
                  </form>
                </div>
            </div>
        </div>

    </div>

    <footer>

    </footer>
  </body>
</html>
