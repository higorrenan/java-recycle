<div class="main-login">
    <div class="left-login">
        <h2>Venha fazer parte da transformação</br> de um mundo melhor!</h2>
        <img src="/img/Empresa.svg" class="left-login-image" alt="Animação-Empresa">
    </div>
    <div class="right-login">
        <div class="text-empresa">
            <h1>Empresa</h1>
        </div>
        <form form name="formLogin" th:action= "@{/efetuarLoginEmpresa}" th:object="${empresa}" method="post">
            <div class="card-login">
                <h1>login</h1>
                <div class="textfield">
                    <label for="cnpj">Email</label>
                    <input type="text" name="cnpj" placeholder="Email" th:field="*{cnpj}">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha" th:field="*{senha}">
                    <a href="recuperar-senha.html">Esqueceu Senha?</a>
                </div>
                <button class="btn-login" type="submit" href="/empresa" value="Submit">Login</button>
            </div>
        </form>
    </div>
